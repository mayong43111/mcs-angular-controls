<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>MCS Angular Controls</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>MCS Angular Controls <small>checkbox list</small></h1>
        </div>
    </div>

    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Normal <input mcs-input-checkbox binding-value="normal_readonly" /> 是否只读 <button
                    ng-click="changgeOptions()">换数据源</button></div>
            <div class="panel-body">
                <p><input mcs-checkbox-list mcs-readonly="normal_readonly" binding-value="normal_val" binding-options="normal_options" /></p>
                <p>Result: {{normal_val}}</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Readonly</div>
            <div class="panel-body">
                <p><input mcs-checkbox-list mcs-readonly="true" binding-value="normal_val" binding-options="normal_options" /></p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Readonly 2</div>
            <div class="panel-body">
                <p><input mcs-checkbox-list mcs-readonly="true" binding-value="normal_val" /></p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Readonly 3</div>
            <div class="panel-body">
                <p><input mcs-checkbox-list mcs-readonly="true" binding-value="readonly_val" binding-options="readonly_options" /></p>
                <p>Options: {{readonly_options}}</p>
                <p>Result: {{readonly_val}}</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Readonly 4</div>
            <div class="panel-body">
                <p><input mcs-checkbox-list mcs-readonly="true" binding-value="readonly_val" /></p>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="../dist/templates.js"></script>
    <script src="../dist/mcs.controls.js"></script>
    <script>
        angular.element(document).ready(function () {

            var app = angular.module('app', ['mcs.controls']);

            app.controller('ExampleController', ['$scope', function ($scope) {

                $scope.normal_val = [{ id: '001', name: '第一个选项' }];

                $scope.normal_options = [
                    { id: '001', name: '第一个选项' },
                    { id: '002', name: '第二个选项' },
                    { id: '003', name: '第三个选项' },
                    { id: '004', name: '第四个选项' },
                ];

                $scope.changgeOptions = function () {

                    $scope.normal_options = $scope.readonly_options;
                };

                $scope.readonly_val = [{ id: '001', name: '第一个选项' }, { id: '002', name: '第二个选项' }];

                $scope.readonly_options = [
                    { id: '001', name: '第一个选项' },
                    { id: '003', name: '第三个选项' }
                ];
            }]);

            angular.element(document).find('body').attr('ng-controller', 'ExampleController');
            angular.bootstrap(document, ['app']);
        });
    </script>
</body>

</html>
