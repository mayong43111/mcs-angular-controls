<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>MCS Form</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="../dist/mcs.controls.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="page" class="page">
        <div class="page-header title">
            <h1>长沙滨江正荣府经营启动会成果报批</h1>
        </div>

        <!--Begin 基本信息-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 基本信息</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">所在公司</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-text mcs-readonly="true" binding-value="formData.applicantCompanyName"
                                    placeholder="所在公司" />
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">当期部门</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-text mcs-readonly="true" binding-value="formData.applicantDepartmentName"
                                    placeholder="当期部门" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">申请人</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-modal="{ mode: 'tree' }" mcs-readonly="normal_readonly" binding-value="formData.applicant" />
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">申请时间</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-date mcs-readonly="true" binding-value="formData.applicationDate" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">项目</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-modal="{ mode: 'table' }" mcs-readonly="normal_readonly" binding-value="formData.project" />
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">拿地时间</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-date binding-value="formData.toLocalDate" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">合作类型</label>
                            </td>
                            <td width="35%">
                                <select mcs-select binding-value="formData.cooperationTypeID" binding-text="formData.cooperationTypeName"
                                    binding-options="dictionaries.cooperationTypes"></select>
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">股权比例</label>
                            </td>
                            <td width="35%">
                                <input mcs-input-number unit="'%'" binding-value="formData.ownership" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">合作方信息</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input mcs-input-textarea binding-value="formData.partnerInformation" />
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">条线分工</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input mcs-input-textarea binding-value="formData.partnerPlacement" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 基本信息-->

        <!--Begin 项目定位-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 项目定位</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">成本定位</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">客户定位</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">产品定位</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input mcs-input-textarea binding-value="formData.productPositioning" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 项目定位-->

        <!--Begin 销售指标-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 销售指标</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">全盘货值</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">整盘均价</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">销售首年</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">首开销售计划</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">整盘销售计划</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 销售指标-->

        <!--Begin 资金计划-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 资金计划</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">前端融资（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">开发贷（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">其他融资（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">资金峰值（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 资金计划-->

        <!--Begin 开发节奏-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 开发节奏</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">方案批复</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">国有土地使用权证</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">前融放款</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">建筑工程施工许可证</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">开发贷放款</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">示范区开放</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">首次开盘</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">交付或开业</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 开发节奏-->

        <!--Begin 成本指标-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 成本指标</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">土地费用（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">精装修标准（元/平米）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">2-7项成本</label>
                            </td>
                            <td width="85%" colspan="3">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 成本指标-->

        <!--Begin 利润-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 利润</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">项目销售净利润（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">正荣方销售净利润（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">正荣方考核净利润（万元）</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                            <td width="15%" style="text-align:right;">
                                <label class="control-label">正荣方考核净利润率</label>
                            </td>
                            <td width="35%">
                                <input type="text" class="form-control" placeholder="所在公司">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 利润-->

        <!--Begin 附件-->
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <span><i class="glyphicon glyphicon-th-list"></i> 附件</span>
                <span class="pull-right"><i class="glyphicon glyphicon-chevron-down" style="cursor: pointer;"></i></span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed table-layout">
                    <tbody>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">1.全景计划节点及期量（2018版）V2.0-成果审批附件</label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file1" />
                            </td>
                        </tr>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">2.项目经营启动会关键决策点表v4.0 </label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file2" />
                            </td>
                        </tr>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">3.项目目标货值详细-成果审批附件</label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file3" />
                            </td>
                        </tr>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">4.经营启动会会议纪要</label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file4" />
                            </td>
                        </tr>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">5.正荣地产项目经营启动会v4.0</label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file5" />
                            </td>
                        </tr>
                        <tr>
                            <td width="25%" style="text-align:left;">
                                <label class="control-label">6.正荣地产项目经营启动会预备会v4.0（前期小组会用）</label>
                            </td>
                            <td width="75%">
                                <input mcs-input-file binding-value="formData.file6" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--End 附件-->
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="../dist/templates.js"></script>
    <script src="../dist/mcs.controls.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
