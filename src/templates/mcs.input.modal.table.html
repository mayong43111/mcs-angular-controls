<div class="modal-body">

    <table class="table table-bordered" mcs-table-pagination="gridOptions" binding-value="data">
        <thead>
            <tr>
                <th>名称</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.text}}</td>
            </tr>
        </tbody>
    </table>

</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="closed()">取消</button>
    <button type="submit" class="btn btn-default" ng-click="submitted(data)">确定</button>
</div>
